<!DOCTYPE html>
<html>

<head>
  <title>My Image Page</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden; /* 隐藏溢出部分 */
    }

    img {
      max-width: 100%; /* 设置图片最大宽度为100% */
      max-height: 100%; /* 设置图片最大高度为100% */
      height: auto; /* 根据宽度等比例缩放高度 */
      display: block;
    }
  </style>
</head>

<body>
  <img src="https://github.com/YuxuanZZ/qrcode2/raw/320cb8c29642a3d1020527b0ea14f3ca838438ab/IMG_1179.jpeg" alt="QRcode">
</body>

</html>
