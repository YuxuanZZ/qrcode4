<!DOCTYPE html>
<html>

<head>
  <title>My Image Page</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    img {
      width: 100vw; /* 设置图片宽度为视窗宽度 */
      height: 100vh; /* 设置图片高度为视窗高度 */
      object-fit: cover; /* 保持图片比例，填充整个容器 */
      object-position: center center; /* 图片居中显示 */
      display: block;
    }
  </style>
</head>

<body>
  <img src="https://github.com/YuxuanZZ/qrcode2/raw/320cb8c29642a3d1020527b0ea14f3ca838438ab/IMG_1179.jpeg" alt="QRcode">
</body>

</html>
